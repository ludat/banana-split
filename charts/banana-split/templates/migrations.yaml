---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "banana-split.fullname" . }}-migration-start-{{ randNumeric 6 }}"
  labels:
    {{- include "banana-split.labels" . | nindent 4 }}
    role: migration-start
  # annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    # helm.sh/hook: pre-upgrade,pre-install
    # helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "banana-split.fullname" . }}-migration-start
      labels:
        {{- include "banana-split.labels" . | nindent 8 }}
        role: migration-start
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migration-start
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "%s%s" "v" .Chart.AppVersion) }}"
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              set -x
              timeout 10 banana-split migrations init
              banana-split migrations migrate ./migrations

          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "banana-split.env" . | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "banana-split.fullname" . }}-migration-complete
  labels:
    {{- include "banana-split.labels" . | nindent 4 }}
    role: migration-complete
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    helm.sh/hook: post-upgrade,post-install
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "banana-split.fullname" . }}-migration-complete
      labels:
        {{- include "banana-split.labels" . | nindent 8 }}
        role: migration-complete
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migration-complete
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "%s%s" "v" .Chart.AppVersion) }}"
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              set -x
              if ! [[ $(banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/') = "Complete" ]]; then
                banana-split migrations complete
              fi

          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- include "banana-split.env" . | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
