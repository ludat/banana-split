ingress:
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: null
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: null
      hosts:
        - null

extraResources:
  - |
    apiVersion: postgresql.cnpg.io/v1
    kind: Cluster
    metadata:
      name: {{ include "banana-split.fullname" . }}-db
      annotations:
        argocd.argoproj.io/sync-wave: '-20'
    spec:
      bootstrap:
        initdb:
          database: bananasplit
          owner: app
          postInitSQL:
            - ALTER USER app WITH SUPERUSER;
      storage:
        size: 5Gi
