version: '3'

services:
  database:
    image: "postgres:16-alpine"
    restart: always
    environment:
      - POSTGRES_DB=rompepiernas_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "log_statement=all"]
    volumes:
      - ./db-data:/var/lib/postgresql/data
