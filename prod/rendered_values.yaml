production: true
services:
  backend:
    image:
      repository: ghcr.io/ludat/banana-split
      tag: 20260209-221747@sha256:8f5ebe829a4db3607d4628393d9a4248dddd037c1d7f7e07ddb8aed416a52131
      source:
        type: upstream
        stage: stg
    port: 8000
    secrets:
      - config
    dependencies: [pg]
    routes:
      - host: split.ludat.io

dependencies:
  pg:
    type: postgres

hooks:
  pre-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            timeout 10 banana-split migrations init
            banana-split migrations migrate ./migrations
  post-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            if ! [[ "$(timeout 10 banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/')" = "Complete" ]]; then
              banana-split migrations complete
            fi
