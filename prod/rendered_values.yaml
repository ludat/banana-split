production: true
services:
  backend:
    image:
      repository: ghcr.io/ludat/banana-split
      tag: 20260108-205417@sha256:333f82cd597573dd03d743d2cca4470cbd02be8923a530273e7ee13db107837e
      source:
        type: upstream
        stage: stg
    port: 8000
    secrets:
      - config
    dependencies: [pg]
    routes:
      - host: split.ludat.io

dependencies:
  pg:
    type: postgres

hooks:
  pre-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            timeout 10 banana-split migrations init
            banana-split migrations migrate ./migrations
  post-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            if ! [[ "$(timeout 10 banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/')" = "Complete" ]]; then
              banana-split migrations complete
            fi
