services:
  backend:
    image:
      repository: ghcr.io/ludat/banana-split
      tag: 20260130-055123@sha256:01c09c57a586c7a20c2d2057a1dab75dc95023076f5654cf6cc7970b873f71f5
      source:
        type: upstream
        stage: dev
    port: 8000
    secrets:
      - config
    dependencies: [pg]
    routes:
      - host: stg.split.ludat.io

dependencies:
  pg:
    type: postgres

hooks:
  pre-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            timeout 10 banana-split migrations init
            banana-split migrations migrate ./migrations
  post-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            if ! [[ "$(timeout 10 banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/')" = "Complete" ]]; then
              banana-split migrations complete
            fi
