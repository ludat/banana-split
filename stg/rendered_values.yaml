services:
  backend:
    image:
      repository: ghcr.io/ludat/banana-split
      tag: 20260228-034843@sha256:c9181c7c566515994502ca912048ce34af40650aa2b42bb36123a348aa4b4ad8
      source:
        type: upstream
        stage: dev
    port: 8000
    secrets:
      - config
    dependencies: [pg]
    routes:
      - host: stg.split.ludat.io

dependencies:
  pg:
    type: postgres

hooks:
  pre-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            timeout 10 banana-split migrations init
            banana-split migrations migrate ./migrations
  post-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            if ! [[ "$(timeout 10 banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/')" = "Complete" ]]; then
              banana-split migrations complete
            fi
