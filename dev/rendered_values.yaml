services:
  backend:
    image:
      repository: ghcr.io/ludat/banana-split
      tag: 20260228-034103@sha256:8c576018cd9b9aac139081db85e8a9dd02fe28bb7fda0b5ef790c6d235c3752a
      source:
        type: lexical
        pattern: '^\d{8}-\d{6}$'
    port: 8000
    secrets:
      - config
    dependencies: [pg]
    routes:
      - host: dev.split.ludat.io

dependencies:
  pg:
    type: postgres

hooks:
  pre-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            timeout 10 banana-split migrations init
            banana-split migrations migrate ./migrations
  post-deploy:
    - name: migrations
      service: backend
      command:
        - sh
        - -c
        - |
            if ! [[ "$(timeout 10 banana-split migrations status | grep status | sed 's/^ *"status": "\(.*\)"/\1/')" = "Complete" ]]; then
              banana-split migrations complete
            fi
